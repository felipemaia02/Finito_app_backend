version: "3.8"

services:
  app:
    build: .
    container_name: finito_app
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/finito_app?authSource=admin
      MONGODB_DB_NAME: finito_app
      LOG_LEVEL: INFO
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - finito_network
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000

  mongodb:
    image: mongo:7.0
    container_name: finito_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: finito_app
    volumes:
      - mongodb_data:/data/db
    networks:
      - finito_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:

networks:
  finito_network:
    driver: bridge
