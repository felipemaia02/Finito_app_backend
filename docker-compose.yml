version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: finito_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: finito_app
    volumes:
      - mongodb_data:/data/db
    networks:
      - finito_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:

networks:
  finito_network:
    driver: bridge
